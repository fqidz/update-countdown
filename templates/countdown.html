{% extends "layout.html" %}

{% block head %}
<script src="assets/scripts/countdown.js"></script>
{% endblock %}

{% block content %}
<div class="main-container">
    <div class="display-container">
        <div class="countdown-container">
            <button type="button" class="font-roboto font-bold main-fg-color" id="countdown">0:00:00:00.000</button>
        </div>
        <div class="datetime-container">
            <button type="button" class="font-roboto font-normal dim-fg-color" id="datetime">{{ date_time }}</button>
        </div>
    </div>
    <div class="button-refresh-container">
        <button type="button" class="refresh" hx-post="/battlebit/increment-datetime" hx-target="#datetime"
            hx-swap="innerHTML" hx-on::after-request="formatDatetime()">
            <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#e3e3e3">
                <path
                    d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z" />
            </svg>
        </button>
    </div>
</div>
{% endblock %}
