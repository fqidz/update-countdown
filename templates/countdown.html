{% extends "layout.html" %}

{% block head %}
<script src="assets/scripts/countdown.js"></script>
{% endblock %}

{% block content %}
<div>
    <h1>Updates on:</h1>

    <p id="date-time">{{ date_time }}</p>
    <p id="countdown"></p>

    <button hx-post="/battlebit/increment" hx-target="#date-time" hx-swap="innerHTML"
        hx-on::after-request="formatDateTime()">Refresh</button>
</div>
{% endblock %}
