{% extends "layout.html" %}

{% block head %}
<link rel="preload" href="assets/scripts/countdown.js" as="script" />
<script src="assets/scripts/countdown.js"></script>
{% endblock %}

{% block content %}
<div class="main-container">
    <div class="caption-container">
        <h1 id="update-caption" class="font-roboto font-caption dim-fg-color">
            <span class="font-title main-fg-color">{{ title }}</span> will update in...
        </h1>
    </div>
    <div class="display-container">
        <button id="countdown" class="font-roboto-mono font-bold main-fg-color inline">
            <p id="countdown-days">0</p>
            <label id="days-label" for="countdown-days">:</label>
            <p id="countdown-hours">00</p>
            <label id="hours-label" for="countdown-hours">:</label>
            <p id="countdown-minutes">00</p>
            <label id="minutes-label" for="countdown-minutes">:</label>
            <p id="countdown-seconds">00</p>
            <label id="seconds-label" for="countdown-seconds">.</label>
            <p id="countdown-milliseconds">000</p>
        </button>
        <div class="datetime-container">
            <button type="button" class="font-roboto-mono font-normal dim-fg-color" id="datetime">{{
                datetime
                }}</button>
        </div>
    </div>
    <div class="button-refresh-container">
        <button aria-label="refresh date time" type="button" id="refresh">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960"
                width="48px" fill="#e3e3e3">
                <path
                    d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z" />
            </svg>
        </button>
    </div>
</div>
<div class="bottom-container">
    <div class="user-count-container">
        <svg aria-label="person icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
            <path
                d="M480-660q-29 0-49.5-20.5T410-730q0-29 20.5-49.5T480-800q29 0 49.5 20.5T550-730q0 29-20.5 49.5T480-660Zm-80 500v-200h-40v-180q0-33 23.5-56.5T440-620h80q33 0 56.5 23.5T600-540v180h-40v200H400Z" />
        </svg>
        <p aria-label="number of users in page" id="user-count" class="font-roboto-mono dim-fg-color">{{ user_count }}</p>
    </div>
    <a id="github-link" href="https://github.com/fqidz/update-countdown/" target="_blank">
        <svg width="24px" height="24px" viewBox="0 0 98 96" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
                fill="#fff" />
        </svg>
    </a>
</div>
{% endblock %}
