{% extends "layout.html" %}

{% block head %}
<script src="assets/scripts/countdown.js"></script>
{% endblock %}

{% block content %}
<div>
    <h1>Updates on:</h1>
    <div id="date-time">
        <p>{{ date_time }}</p>
    </div>
    <div id="countdown">
        <p>countdown</p>
    </div>
    <button hx-post="/battlebit/increment" hx-target="#date-time" hx-swap="innerHTML"
        hx-on::after-request="formatDateTime();formatCountdown()">Refresh</button>
</div>
{% endblock %}
